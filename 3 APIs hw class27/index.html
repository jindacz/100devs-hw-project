<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="description" content="This is where your description goes">
      <meta name="keywords" content="one, two, three">

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- dog website retrieve the dog pic using the number -->
    <h1>Dog Pic</h1>
    <label for="dogCode">Enter 3 digit dog code</label>
    <input type="number" id="dogCode" name="" value="">
    <button type="button" name="button">Get dog pic</button>
    <img id="dogImage" src="" alt="">



    <h1>Search for Pokemon</h1>
    <label for="choice">Enter Pokemon choice</label>
    <input type="text" id="choice" name="" value="">
    <button type="button" id="getPokemon">Get Pokemon</button>
    <h2 id="pokeName">Name</h2>
    <img id="pokeImgFront"  src="" alt="">
    <img id="pokeImgBack" src="" alt="">
    <h3 id="pokeType">Types</h3>


    <h1>Met Art Search</h1>
    <label for="artID">Enter Artist ID 5 digit number</label>
    <input id="artID" type="number" name="" value="">
    <button type="button" id="getLogo">Get Art</button>
    <h2 class="artName">Art Name</h2>
    <img src="" alt="" class="artImg">
    <h3 class="artist">Artist</h3>

    <h1>Book Information</h1>
    <label for="bookSearch">Book Search</label>
    <input type="text" id="bookSearch">
    <button id="getBook">Get Book Image and Details</button>
    <img id="imgBook" src="" alt="">
    <h3 id="bookDetails"> Details </h3>
    <h3 id="bookTitle"> Details </h3>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
